<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدخول إلى الطائرة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fffcf4;
      text-align: center;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin: 10px 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00b06f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00985d;
    }
  </style>
</head>
<body>

  <img src="https://media1.tenor.com/m/BSY1qTH8g-oAAAAC/check.gif" alt="تم بنجاح">

  <p>يمكنك الدخول الى الطائرة، إذا احتجت أي مساعدة يمكن أن تسأل أحد المضيفين.</p>
  <p>يمكنك الضغط على هذا الزر في الأسفل لطلب الطعام</p>

  <button onclick="playSound()">طلب الطعام</button>

  <audio id="orderSound">
    <source src="https://www.soundjay.com/misc/bell-ringing-04.mp3" type="audio/mp3">
    المتصفح لا يدعم تشغيل الصوت.
  </audio>

  <script>
    function playSound() {
      document.getElementById('orderSound').play();
    }
  </script>

</body>
</html>
